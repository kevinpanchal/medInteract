<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Medinteract</title>

  <link rel="stylesheet" type="text/css" href="static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
    integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
    integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="static/script.js"></script>
</head>

<body>
  <div id="navDiv"></div>
  <div id="contentDiv" class="mt-5 py-3" style="padding: 1rem;">
    <div class="row my-4">
      <div class="col-lg-12 mx-auto">
        <div class="card shadow">
          <div class="card-header">
            <h4>Prescription</h4>
          </div>
          <div class="card-body p-4 overflow-auto" style="height: 65vh;">
            <form action="#" method="post" id="prescription-form">
              <div class="col-md-6 mb-3">
                <input id="patient-name" type="text" class="form-control" placeholder="Patient's Name"
                  style="background-color: white; border: 1rem;" disabled>
              </div>
              <div class="col-md-6 mb-3">
                <select id="patient-email" class="form-select" aria-label="Default select example">
                  <option selected>Patient's Email</option>
                </select>
              </div>
              <div id="show-item">
                <ul class="list-group">
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-md-4 mb-3">
                        <input type="text" name="medicineName" class="form-control" placeholder="Medicine Name"
                          onchange="handleChange(this.name,this.value,0)" required>
                      </div>
                      <div class="col-md-2 mb-3">
                        <input type="number" name="medicineAmount" class="form-control" placeholder="Amount"
                          onchange="handleChange(this.name,this.value,0)" required>
                      </div>
                      <div class="col-md-2 mb-3">
                        <input class="form-check-input" type="checkbox" defaultchecked="false"
                          onchange="handleChange(this.name,this.checked,0)" name="morning" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Morning
                        </label>
                      </div>
                      <div class="col-md-2 mb-3">
                        <input class="form-check-input" onchange="handleChange(this.name,this.checked,0)"
                          type="checkbox" name="afternoon" defaultchecked=false value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          Afternoon
                        </label>
                      </div>
                      <div class="col-md-2 mb-3">
                        <input class="form-check-input" type="checkbox" name="evening"
                          onchange="handleChange(this.name,this.checked,0)" value="" defaultchecked=false
                          id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">
                          Evening
                        </label>
                      </div>
                      <div class="col-md-12 mb-3">
                        <input type="text" name="additionalNotes" onchange="handleChange(this.name,this.value,0)"
                          class="form-control" placeholder="Additional Notes">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="mb-3 mt-2 d-flex justify-content-between">
                <div class="form-footer">
                  <input type="submit" id="submit-form" class="btn btn-primary" style="width: 10rem;">
                  <button class="btn btn-secondary clear-form" style="width: 10rem;">Clear</button>
                </div>
                <button class="btn btn-success add-item" style="width: 10rem;">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/prescription/doctorPrescription.js"></script>
</body>

</html>
